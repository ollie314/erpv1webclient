<div class="row-fluid">
    <div class="metro span12">
        <form class="form pull-left span8" id="timesheetColabManagerTabForm" method="post" action="#">
            <input type="hidden" name="timesheetId" id="timesheetIdInput">
            <div id="timesheetSelectDateWidget_<%= id %>" data-date-format="dd-mm-yyyy" class="input-append date material-entry site-date-table-entry">
                <input type="text" data-date="" name="timesheet_date[]" id="timesheetDateImput_<%= id %>"/>
                        <span class="add-on">
                            <i class="icon-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                        </span>
            </div>
            <div class="control-group span3">
                <label class="control-label" for="parentSiteInput"><%= date_label %></label>
                <input type="text" name="parentSite" id="parentSiteInput" placeholder="<%= date_input_placeholder %>" />
            </div>
            <div class="control-group span3">
                <label for=clientInput><%= collaborator_label %></label>
                <input type="text" name="client" id="clientInput" placeholder="<%= collaborator_input_placeholder %>" />
            </div>
        </form>
        <div class="pull-right">
            <a href="#" ><%= help_label %></a>
        </div>
    </div>
</div>
<div class="row-fluid">
    <div class="metro span12">
        <table class="table erp-listing table-striped table-hover table-condensed" style="display: inline-block;">
            <thead>
            <tr>
                <th>
                    <label class="checkbox">
                        <input type="checkbox"><span class="metro-checkbox"></span>
                    </label>
                </th>
                <th><%= site_table_header %></th>
                <th><%= client_table_header %></th>
                <th><%= kind_table_header %></th>
                <th><%= label_table_header %></th>
                <th><%= duration_table_header %></th>
                <th><%= action_table_header %></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
