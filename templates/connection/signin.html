<div class="row-fluid login">
    <div class="span12 tile wide app bg-color-blueLight2">
        <div class="span3">
            <img src="/assets/images/icons/user_mgr.png" alt="Authentication" class="pull-right">
        </div>
        <div class="span6 identification-form-container">
            <header>
                <h2>Identification</h2>
            </header>
            <form class="form-horizontal" id="loginForm" method="POST">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>

                    <div class="controls">
                        <input type="text" id="inputEmail" name="login" placeholder="Email" autofocus="autofocus">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>

                    <div class="controls">
                        <input type="password" id="inputPassword" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <!--label class="checkbox padding-bottom">
                            <input type="checkbox" name="rememberMe" id="rememberMeInput"><span class="metro-checkbox">Remember me</span>
                        </label-->
                        <button type="submit" class="btn" id="signinBtn" data-loading-text="Loading...">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
