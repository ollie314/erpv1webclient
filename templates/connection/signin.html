<div class="row-fluid login">
    <div class="tile wide app offset2">
        <header class="form">
            <div class="offset1 span9">
                <h2>Identification</h2>

                <div class="pull-right">
                    <i class="icon-user"></i>
                </div>
            </div>
            <div class="clearfix"></div>
        </header>
        <form class="form-horizontal" id="loginForm" method="POST">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>

                <div class="controls">
                    <input type="text" id="inputEmail" name="login" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>

                <div class="controls">
                    <input type="password" id="inputPassword" name="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox padding-bottom">
                        <input type="checkbox" name="rememberMe" id="rememberMeInput"><span class="metro-checkbox">Remember me</span>
                    </label>
                    <button type="submit" class="btn padding-bottom" id="signinBtn" data-loading-text="Loading...">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
